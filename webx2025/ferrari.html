  <script>
    function updateCarImage() {
      const color = document.getElementById('wrapColor').value;
      const img = document.getElementById('carImage');
      const colorMap = {
        red: 'https://coolwallpapers.me/picsup/1330405-ferrari-laferrari.jpg',
        black: 'https://www.itl.cat/pngfile/big/25-252969_hd-16-black-laferrari-wallpaper-hd.jpg',
        yellow: 'https://wallup.net/wp-content/uploads/2019/09/660505-2014-ferrari-laferrari-supercar-yellow-jaune.jpg',
        silver: 'https://live.staticflickr.com/2886/33657509533_770f9b94ab_b.jpg'
      };
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = colorMap[color];
        img.onload = () => img.style.opacity = 1;
      }, 300);
    }

    function updatePrice() {
      let total = 35000000;
      let breakdown = '<p>Base Price: ‚Çπ3,50,00,000</p>';

      document.querySelectorAll('input[type=checkbox]:checked, input[type=radio]:checked').forEach(input => {
        const label = input.parentElement.textContent.trim();
        const price = parseInt(input.dataset.price || 0);
        total += price;
        breakdown += `<p>+ ${label}: ‚Çπ${price.toLocaleString()}</p>`;
      });

      document.getElementById('priceBreakdown').innerHTML = breakdown + `<hr class='my-2'><p class='text-xl font-bold text-yellow-400'>Total: ‚Çπ${total.toLocaleString()}</p>`;
    }

    function toggleAllCheckboxes(state) {
      document.querySelectorAll('input[type=checkbox]').forEach(input => {
        input.checked = state;
      });
      updatePrice();
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type=checkbox], input[type=radio]').forEach(input => {
        input.addEventListener('change', updatePrice);
      });
      updatePrice();
    });
  </script>
